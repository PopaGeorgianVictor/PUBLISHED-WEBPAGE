  <div id="iFrames" style="margin-left:0.5px;">

    <div style="margin:25px;font-family: Comic Sans MS;">

    </div>


        <div style="margin:25px; color: #f4d03f ; font-family: Comic Sans MS;">

        <p>Site below it is inside an <strong>iFrame</strong></p>

</div> <!-- iFrames -->
