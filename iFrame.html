<html>
<title>iFrames</title>

<body>
    <div style="text-align: center;">
        <h1 style="color:MediumSeaGreen;"><strong><u>iFrames</u></strong></h1>
    </div>
<br>

  <div id="iFrames" style="margin-left:0.5px;">

    <div style="margin:0.5px;">
        <button onclick="alert('Just Clicked Outside iFrame')" class="btn btn-success" id="btnOutFrame">
            I am a button outside an iFrame
        </button>
    </div>


        <div style="margin:25px;">
        <iframe id="myFrame1" src="https://www.javatpoint.com/python-tutorial" ></iframe>
    </div>

    <div style="margin:25px;">
        <p>Image below is from <strong>'selenium-python.readthedocs.io'</strong> and it is inside an <strong>iFrame</strong></p>
        <iframe id="myFrame2" src="https://selenium-python.readthedocs.io/" height="600px" width="600px"></iframe>
    </div>
</div> <!-- iFrames -->
